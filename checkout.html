<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checkout Page Boss Burgers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    
    <style>
        input[type="number"] {
            width: 50px;
        }
        .formrow {
          padding: 10px;
        }
        .formlabel {
          display: inline-block;
          width: 200px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h1 style="padding:20px 0px;">BOSS BURGERS</h1>
        <h1>Shopping Checkout</h1>
        <form onsubmit="formSubmit(this)" action="confirmation.html">
         
            <table class="table" id="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Remove</th>
                        <th>Burger</th>
                        <th>Ingredients</th>
                        <th>Cost</th>
                        <th>Total</th>
                        <!-- <th class="text-xs-right">Subtotal</th> -->
                    </tr>
                </thead>
                <tbody id="output"> </tbody>
            </table>
            <div id="total"></div>
            <div class="formrow"><div class="formlabel">Name: </div><input type="text" name="name" id="name" required /></div>
            <div class="formrow"><div class="formlabel">Email: </div><input type="email" name="email" id="email" required/></div>
            <div class="formrow"><div class="formlabel">Phone Number: </div><input type="text" name="number" id="number"required/></div>
            <input type="submit" class="btn btn-primary btn-info btn-block" value="Confirm Order"/>
            <a href="index.html" class="btn btn-success">Continue Shopping</a>
    </form>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="checkout_script.js"></script>
</body>

</html>
